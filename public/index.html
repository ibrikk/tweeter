<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="fixed-top">
      <span class="logo">tweeter</span>
      <div class="new-tweet-slider">
      <a class="nav-link"><strong>Write</strong> a new tweet</a>
      <a class="toggle-btn"
					><img src="images/96.png" alt="slide-down"
				/></a>
    </div>
    </nav>

    <header class="avatar">
      <div class="profile-background">
        <div class="avatar-pic">
          <img src="/images/profile-hex.png"  alt="profile-picture"> 
          <br />
          <h2>Sarah</h2>
      </div>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <div id="alert-container">
        <section class="alert">
          <img src="images/463612.svg" alt="error icon">
          <p class="error-message">Error Message!</p>
        </section>
    </div>

      <section class="new-tweet">
        <h2><i>Compose Tweet</i></h2>
        <form id="tweet-text">
          <textarea id="tweet-text-area" name="text" placeholder='What are you humming about?'></textarea>
          <input id="submit-tweet" class="bungee" type="submit" value=Tweet>
            <span class="counter bungee">140</span>
        </form>
      </section>

      <div id="tweets-container"></div>
    
      <button id="scroll-up-btn"><img src="images/icons8-scroll-up-96.png"></button>
    </main>
  </body>
</html>
